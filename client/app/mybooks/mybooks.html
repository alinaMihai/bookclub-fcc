<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row"><h1>My Books</h1></div>

	<div class="row"><button class="btn btn-success" ng-click="vm.openAddBookModal('lg')">Add Book</button></div>
	
	<div class="row myBooks">
		<h4>Shelf</h4>
		<ul>
			<li ng-repeat="book in vm.myBooks track by $index">
				<div>
					<span class="glyphicon glyphicon-remove" aria-hidden="true"
					       title="delete book" 
					       ng-click="vm.deleteBook(book)"
					       confirm-click>
					 </span>
					<a ui-sref="BookDetail({id:book._id})">
						<img ng-src="{{book.thumbnail}}" alt="{{book.title}}" title="{{book.title}}">
					</a>
				</div>
			</li>
		</ul>
	</div>
</div>
